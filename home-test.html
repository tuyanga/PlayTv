<!DOCTYPE html>

<html lang = "en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>PlayTV</title>
    <link rel = "stylesheet" href = "home-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;900&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header >
        <pt-header-menu class="container"></pt-header-menu>
    </header>

<main>  
    <section class="carousel-track">
        <div class = "carousel-overlay"></div>
        <div class="container carousel-content-container">
            <div class="carousel-content">
                <h1 class="movie-title">Movie Name</h1>
                <div class="movie-description">
                        <p>
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book
                        </p>
                </div>
                <div class="button-container">
                   <pt-play-btn></pt-play-btn>
                   <pt-add-btn></pt-add-btn>
                </div>
            </div>
        </div>
        <div class="carousel-dots"></div>
    </section>
    <section>
        <div class="container slide-container">
            <div class="slide-title">
                Санал болгох
            </div>
            <div class="slider-row-wrapper">
            <button class="slider-arrow prev-arrow" id="prevBtn"><</button>
                <div class="movie-list-container" id="movieSlider">
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                </div>
            <button class="slider-arrow next-arrow" id="nextBtn">></button>
            </div>
        </div>

        <div class="container slide-container">
            <div class="slide-title">
                Hollywood
            </div>
            <div class="slider-row-wrapper">
            
                <div class="movie-list-container" id="movieSlider">
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                    <div class="movie-card"></div>
                </div>
            <button class="slider-arrow next-arrow" id="nextBtn">></button>
            </div>
        </div>
    </section>
       
    <script src="carousel.js"></script>
    <script src="slider.js"></script>
    <script src="components\pt-play-btn.js"></script>
    
</body>

</html>
