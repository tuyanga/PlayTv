<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="settingstyleguide.css" />
    <link rel="stylesheet" href="settingsstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Settings - PlayTV</title>
  </head>
  <body>
    <div class="settings-ACC">
      <header class="main-header">
        <div class="header-left">
            <div class="logo">
                <a href="#">PlayTV</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Нүүр</a></li>
                    <li><a href="#">TV</a></li>
                    <li><a href="#">BOX</a></li>
                    <li><a href="#">Миний жагсаалт</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-right">
            <div class="user-actions">
                <div class="search-box" id="headerSearchBox">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Хайх..." id="headerSearchInput">
                </div>
                <button class="notification-btn"><i class="fas fa-bell"></i></button>
                <button class="profile-btn"><i class="fas fa-user"></i></button>
            </div>
        </div>
    </header>

      <main class="main-content">
        <aside class="sidebar">
          <nav>
            <ul>
              <li><a href="settings.html">Аккаунтын тохиргоо</a></li>
              <li><a href="payment.html">Төлбөрийн хэсэг</a></li>
              <li><a href="FAQ.html">Түгээмэл асуултууд</a></li>
              <li><a href="index.html" id="logout">Гарах</a></li>
            </ul>
          </nav>
        </aside>

        <section class="account-settings">
          <h2>Аккаунтын тохиргоо</h2>
          <h3>Миний бүртгэл</h3>
          <div class="account-info">
            <div class="info-item">
              <span>PlayTv</span>
              <span>000000</span>
            </div>
            <div class="info-item">
              <span>Нууц үг</span>
              <a href="#"id="change-password">Нууц үг өөрчлөх</a>
            </div>
            <div class="info-item">
              <span>Утасны дугаар</span>
              <a href="#"id="change-phone">Утасны дугаар өөрчлөх</a>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
