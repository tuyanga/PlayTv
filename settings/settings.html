    <title>Settings - PlayTV</title>
  </head>
  <body>
    <div class="settings-ACC">
      <header>
        <div class="header-container">

          <div class="logo">
            <h1>PlayTV</h1>
          </div>

          <nav class="header-menu">
            <ul>
              <li><a href="#">Нүүр</a></li>
              <li><a href="#">TV</a></li>
              <li><a href="#">BOX</a></li>
              <li><a href="#">Миний жагсаалт</a></li>
            </ul>
          </nav>

          <div class="search-notif-user">
            <div class="search-bar">
              <img class="search" src="img/search.png" alt="Search" />
              <input type="text" placeholder="Хайх..." />
            </div>

            <div class="notifications"></div>
            <div class="user-profile"></div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <aside class="sidebar">
          <nav>
            <ul>
              <li><a href="settings.html">Аккаунтын тохиргоо</a></li>

              <li><a href="index.html">Гарах</a></li>
            </ul>
          </nav>
        </aside>

        <section class="account-settings">
          <h2>Аккаунтын тохиргоо</h2>
          <h3>Миний бүртгэл</h3>
          <div class="account-info">
            <div class="info-item">
              <span>PlayTv</span>
              <span>000000</span>
            </div>
            <div class="info-item">
              <span>Нууц үг</span>
              <a href="#"id="change-password">Нууц үг өөрчлөх</a>
            </div>
            <div class="info-item">
              <span>Утасны дугаар</span>
              <a href="#"id="change-phone">Утасны дугаар өөрчлөх</a>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
